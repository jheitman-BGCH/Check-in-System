<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGCH Check-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <h1>Boys & Girls Club of Harlem</h1>

        <div id="staff-login-section">
            <p>Please log in to activate the check-in kiosk.</p>
            <!-- The button is hidden by default and made visible by the script when ready -->
            <button id="authorize_button" style="visibility:hidden;">BGCH Staff Login</button>
        </div>

        <div id="visitor-section" style="display:none;">
            <h2>Visitor Check-in</h2>
            <input type="text" id="search-box" placeholder="Enter Email or Phone Number...">
            <button id="search-button">Search</button>
            <hr>
            <div id="results"></div>
            
            <h3>New Visitor? Register Here:</h3>
            <div class="name-inputs">
                <input type="text" id="firstname-input" placeholder="First Name">
                <input type="text" id="lastname-input" placeholder="Last Name">
            </div>
            <input type="email" id="email-input" placeholder="Email Address">
            <input type="tel" id="phone-input" placeholder="Phone Number">
            <button id="register-button">Register & Check-in</button>
        </div>

    </div>

    <!-- The 'onload' callback is now the same for both scripts to ensure a single entry point -->
    <script async defer src="https://apis.google.com/js/api.js" onload="onGoogleScriptsLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="onGoogleScriptsLoaded()"></script>
    <!-- The main script is loaded as a module from the correct path -->
    <script type="module" src="JS/script.js"></script>

</body>
</html>
