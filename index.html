<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGCH Check-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <h1>Boys & Girls Club of Harlem</h1>

        <div id="staff-login-section">
            <p>Please log in to activate the check-in kiosk.</p>
            <button id="authorize_button">BGCH Staff Login</button>
        </div>

        <div id="visitor-section" style="display:none;">
            <h2>Visitor Check-in</h2>
            <input type="text" id="search-box" placeholder="Enter Email or Phone Number...">
            <button id="search-button">Search</button>
            <hr>
            <div id="results"></div>
            
            <h3>New Visitor? Register Here:</h3>
            <input type="text" id="name-input" placeholder="Full Name">
            <input type="email" id="email-input" placeholder="Email Address">
            <input type="tel" id="phone-input" placeholder="Phone Number">
            <button id="register-button">Register & Check-in</button>
        </div>

    </div>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="script.js"></script>

</body>
</html>
